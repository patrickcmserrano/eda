services:
  # -------------------------------------------------------------------------
  # WALLET CORE - API
  # -------------------------------------------------------------------------
  app:
    container_name: wallet-core
    build: .
    ports:
      - "8080:8080"
    environment:
      # Conecta nos serviços pelos nomes de host do Docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASS: root
      DB_NAME: wallet
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - eda-network

  # -------------------------------------------------------------------------
  # WORKER (EVENT PROCESSOR)
  # -------------------------------------------------------------------------
  worker:
    container_name: wallet-worker
    build: .
    # O PULO DO GATO: Sobrescrevemos o CMD padrão do Dockerfile
    # para rodar o Event Processor em vez da API
    command: [ "clojure", "-M", "-m", "br.com.eda.event-processor.core" ]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_started
    networks:
      - eda-network

  # -------------------------------------------------------------------------
  # ZOOKEEPER
  # -------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: eda-zookeeper
    hostname: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - eda-network
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 5s

  # -------------------------------------------------------------------------
  # KAFKA
  # -------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eda-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - eda-network

  # -------------------------------------------------------------------------
  # POSTGRES
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: eda-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: wallet
    ports:
      - "5432:5432"
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    networks:
      - eda-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d wallet" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # BALANCES SERVICE
  # -------------------------------------------------------------------------
  balances-app:
    container_name: balances-api
    build: .
    ports:
      - "3003:3003"
    environment:
      DB_HOST: balances-db
      DB_PORT: 5432
      DB_USER: root
      DB_PASS: root
      DB_NAME: balances
      APP_PORT: 3003
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_started
      balances-db:
        condition: service_healthy
    networks:
      - eda-network
    working_dir: /app/projects/balances
    command: [ "clojure", "-M", "-m", "br.com.eda.balances-api.core" ]

  balances-db:
    image: postgres:15-alpine
    container_name: balances-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: balances
    ports:
      - "5433:5432"
    volumes:
      - ./.docker/balances-postgres-data:/var/lib/postgresql/data
    networks:
      - eda-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d balances" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  eda-network:
    driver: bridge
